<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
  </head>
  <body>
    <header>
      <a href="#" class="logo">Cafe</a>
      <p>Enjoy Your Good Time</p>
    </header>

    <section class="home" id="home">
      <div class="home-text">
        <h1>WELCOME</h1>
        <h2>The best cafe in the world</h2>
        <a href="#Menu" class="btn">Our Menu</a>
      </div>

      <div class="home-img">
        <img src="https://cdn-icons-png.flaticon.com/256/9620/9620771.png">
      </div>
      <script>
      $(document).ready(function(){
          $(".home-img").addClass("animated shake");
          });
      });
      </script>
    </section>

    <section class="menu" id="Menu">
      <div class="heading">
        <span>Cafe menu</span>
        <h2>Incredible Taste And Good Price</h2>
      </div>

      <div class="menu-container">
        <div class="box">
          <div class="box-img">
            <img src="https://cdn-icons-png.flaticon.com/256/1102/1102985.png">
          </div>
          <h2>Americano</h2>
          <h3>Tasty Drink</h3>
          <span>$11.00</span>
          <i class='bx bxs-offer'></i>
        </div>

        <div class="box">
          <div class="box-img">
            <img src="https://cdn-icons-png.flaticon.com/256/1721/1721407.png">
          </div>
          <h2>cappuccino</h2>
          <h3>Tasty Drink</h3>
          <span>$15.00</span>
          <i class='bx bxs-offer'></i>
        </div>

        <div class="box">
          <div class="box-img">
            <img src="https://cdn-icons-png.flaticon.com/256/4465/4465347.png">
          </div>
          <h2>Latte</h2>
          <h3>Tasty Drink</h3>
          <span>$10.00</span>
          <i class='bx bxs-offer'></i>
        </div>

      </div>
    
    </section>

  </body>
</html>
